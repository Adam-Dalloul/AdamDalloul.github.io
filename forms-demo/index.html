<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz & Two Truths and A Lie</title>
</head>
<body>
    <h1>Welcome to my Quiz! Two Truths and a Lie Game!</h1>
    <h2>Who are you?</h2>
<form action="" id="name-form">
    <label for="fname">First Name:</label><br>
    <input type="text" name="fname" id="fname"><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" name="lname" id="lname"><br>

    <label for="age">Age:</label><br>
    <input type="text" name="age" id="age"><br>
    </form>
    <br>

    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet">Welcome!</p>

    <hr>
    <h2>Let's play trivia!</h2> 
    <p>What is the only food that doesn't go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>

        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">Canned Tuna</label><br>

        <input type="radio" name="trivia1" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia1()">

    <hr>
    <p>Two truths and a lie. Which is the LIE?</p>
    <p id="lie-answer"></p>
    <form action="">
        <input type="radio" name="truth_and_lie" id="U.K.">
        <label for="U.K.">I was born in the U.K.</label><br>

        <input type="radio" name="truth_and_lie" id="Librarian">
        <label for="Librarian">My childhood fantasy was becoming a Librarian</label><br>

        <input type="radio" name="truth_and_lie" id="Lebanon">
        <label for="Lebanon">My parents are both from Lebanon.</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="truth_and_lie()">

    <script src="js/game.js"></script>    
</body>
</html>
